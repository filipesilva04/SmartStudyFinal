<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Lado esquerdo - Mensagem de Boas-vindas -->
        <div class="left-panel">
            <h1>Bem Vindo á SmartStudy!</h1>
            <p>Para estares conectado connosco, dá login com as tuas informações.</p>
            <a href="login.html"><button class="sign-in-btn">SIGN IN</button></a>
        </div>

        <!-- Lado direito - Formulário de Registro -->
        <div class="right-panel">
            <h2>Cria uma conta</h2>
            <div class="social-icons">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn"></a>
            </div>
            
            <p>ou usa o teu email para te registares:</p>

            <form id="signup-form">
                <div class="input-field">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="sign-up-btn">SIGN UP</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Previne o envio do formulário (para simular um processo de inscrição)
            
            // Simula o sucesso do registro (aqui você poderia fazer a validação e salvar os dados)
            alert("Conta criada com sucesso!");

            // Redireciona para a página de login
            window.location.href = "login.html"; // Redireciona para a tela de login
        });
    </script>

</body>
</html>
