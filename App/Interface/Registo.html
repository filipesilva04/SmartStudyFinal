<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="Registo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Lado esquerdo - Mensagem de Boas-vindas -->
        <div class="left-panel">
            <h1>Bem Vindo á SmartStudy!</h1>
            <p>Para estares conectado connosco, dá login com as tuas informações.</p>
            <a href="login.html"><button class="sign-in-btn">SIGN IN</button></a>
        </div>

        <!-- Lado direito - Formulário de Registro -->
        <div class="right-panel">
            <h2>Cria uma conta</h2>
            <div class="social-icons">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn"></a>
            </div>
            
            <p>ou usa o teu email para te registares:</p>

            <form id="signup-form">
                <div class="input-field">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="sign-up-btn">SIGN UP</button>
            </form>
            
            
        </div>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const name = document.querySelector("#signup-form input[placeholder='Name']").value;
            const email = document.querySelector("#signup-form input[placeholder='Email']").value;
            const password = document.querySelector("#signup-form input[placeholder='Password']").value;
        
            try {
                const response = await fetch("http://localhost:3000/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, email, password })
                });
        
                const data = await response.json();
                alert(data.message);
        
                if (response.ok) {
                    window.location.href = "login.html"; // Vai para login após registo
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao comunicar com o servidor.");
            }
        });
        </script>
        

</body>
</html>
