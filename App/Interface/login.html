<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Painel Esquerdo -->
        <div class="left-panel">
            <h1>Novo Aqui?</h1>
            <p>Cria uma conta e aproveita todas as funcionalidades.</p>
            <a href="Registo.html"><button class="sign-up-btn">SIGN UP</button></a>
        </div>
        
        <!-- Painel Direito - Login -->
        <div class="right-panel">
            <h2>Sign In</h2>
            <div class="social-icons">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn"></a>
            </div>
            <p>ou usa a tua conta:</p>
            
            <form id="login-form" action="/api/login" method="POST">
                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="sign-in-btn">SIGN IN</button>
            </form>
            
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
        
            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });
        
                const data = await response.json();
                alert(data.message);
        
                if (response.ok) {
                    window.location.href = "paginaprincipal.html"; // Continua para a p√°gina principal
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao comunicar com o servidor.");
            }
        });
        </script>
        
</body>
</html>
